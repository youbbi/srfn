<head>
  <title>srfn</title>
  <style>
    .now path {
      stroke-width: 1;
      stroke: rgba(100, 140, 180, 1);
      fill: none;
    }
    .compare path {
      /*stroke: rgba(80, 120, 120, 0.2);*/
      fill: rgba(100, 140, 180, 0.15);
    }
    body {
      padding:10px;
      background: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title {
      color: rgba(100, 140, 180, 0.8);
      font-size:10px;
    }
    .edit {
      color: #555;
    }
    .live-input {
      width:90%;
    }
    .sparkline {
      height: 40px;
    }
  </style>
</head>

<template name="layout">
  {{yield}}
</template>

<template name="dashboard">
  <div class="pull-right"><a href="#" class="refresh"><i class="icon-refresh"></i></a></div>
  <div class="graphs row-fluid">
    {{#spanSplit metrics}}
      {{> metric}}
    {{/spanSplit}}
  </div>
</template>

<template name="metric">
  <div class="graph span4">
    <div id="sparkline_{{_id}}" class="sparkline"></div>
    <div class="title">{{options_string}}</div>
  </div>
</template>

<template name="metrics">
  <div class="pull-right"><a href="#" class="addMetric"><i class="icon-plus"></i></a></div>
  <div class="container-fluid">
    {{#each metrics}}
      <div class="row-fluid edit">
        <div class="span8 offset1"> 
          <input id="mixpanel_url_{{_id}}" data-objectid="{{_id}}" data-prop="mixpanel_url" class="span12 live-input" type="text" value="{{mixpanel_url}}" />
        </div>
        <div class="span2">
          <a href="#" class="btn btn-small btn-default removeMetric"><i class="icon-remove"></i> Delete</a>
        </div>
      </div>
    {{/each}}
  </div>
</template>
