<head>
  <title>srfn</title>
  <style>
    path.now {
      stroke: rgba(120, 150, 120, 1);
    }
    path.compare {
      stroke: rgba(80, 120, 150, 0.5);
    }
    path {
      stroke-width: 1;
      fill: none;
    }
    body {
      padding:10px;
      background: #131313;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title {
      color: #444;
      font-size:10px;
    }
    .edit {
      color: #555;
    }
    .live-input {
      width:90%;
    }
    .sparkline {
      height: 40px;
    }
  </style>
</head>

<template name="layout">
  {{yield}}
</template>

<template name="dashboard">
  <div class="graphs row-fluid">
    {{#spanSplit metrics}}
      {{> metric}}
    {{/spanSplit}}
  </div>
</template>

<template name="metric">
  <div class="graph span4">
    <div id="sparkline_{{_id}}" class="sparkline"></div>
    <div class="title">{{options_string}}</div>
  </div>
</template>

<template name="metrics">
  <div class="pull-right"><a href="#" class="addMetric"><i class="icon-plus"></i></a></div>
  <div class="container-fluid">
    {{#each metrics}}
      <div class="row-fluid edit">
        <div class="span10 offset1"> 
          <input id="mixpanel_url_{{_id}}" data-objectid="{{_id}}" data-prop="mixpanel_url" class="span12 live-input" type="text" value="{{mixpanel_url}}" />
        </div>
      </div>
    {{/each}}
  </div>
</template>
