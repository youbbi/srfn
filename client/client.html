<head>
  <title>srfn</title>
</head>

<template name="layout">
  <div class="container-fluid">
    <div class="navbar navbar-fixed-top">
      <div class="nav pull-right">
        <a href="" class="home"><i class="icon-home"></i></a>
        <a href="" class="crud-metrics"><i class="icon-edit"></i></a>
      </div>
    </div>
    {{> yield}}
  </div>
</template>

<template name="dashboard">
  <div class="graphs row-fluid">
    {{#each metrics}}
      {{> metric}}
    {{/each}}
  </div>
</template>

<template name="metric">
  <div class="graph span4">
    <div id="sparkline_{{_id}}" class="sparkline"></div>
    <div class="title">{{options_string}}</div>
  </div>
</template>

<template name="metrics">
  <div class="container-fluid edit_metrics">
    {{#each metrics}}
      <div class="row-fluid edit">
        
        <div class="span9">
          <span class="label label-success">MetricA</span>
          <input id="mixpanel_url_{{_id}}" data-objectid="{{_id}}" data-prop="mixpanel_url" class="live-input" type="text" value="{{mixpanel_url}}" />
        </div>
         
        <div class="span1">
          <input id="position_{{_id}}" data-objectid="{{_id}}" data-prop="position" class="live-input" type="text" value="{{position}}" />
        </div>

        <div class="span1">
          <a href="#" class="btn btn-small btn-warning removeMetric"><i class="icon-remove icon-white"></i> Delete</a>
        </div>

      </div>
      <div class="row-fluid">
        <div class="span9">
          <span class="label label-warning">MetricB</span>
          <input id="compare_mixpanel_url_{{_id}}" data-objectid="{{_id}}" data-prop="mixpanel_url" class="live-input" type="text" value="{{compare_mixpanel_url}}" />
        </div>
      </div>
      
    {{/each}}
    <div class="row-fluid">
      <div class="span2 offset1"><a href="#" class="btn btn-small btn-inverse addMetric"><i class="icon-plus icon-white"></i> Add a metric</a></div>
    </div>
  </div>
</template>
